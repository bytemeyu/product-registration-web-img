<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-registration-web-img</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>registro de produtos (imagens web)</h1>
    </header>

    <div class="main-content">
        <section class="product-registration">
            <label for="productName">nome do produto:
                <input type="text" id="productName">
            </label>
            <label for="productImgLink">link da imagem do produto:
                <input type="text" id="productImgLink">
            </label>
            <button id="registrationButton">cadastrar</button>
        </section>
        <section class="product-viewer">
            <label for="productSelect">selecione um produto:
                <select name="" id="productSelect"></select>
            </label>
            <button id="displayButton">exibir</button>
            <div id="productCard"></div>
        </section>
    </div>
</body>
</html>
